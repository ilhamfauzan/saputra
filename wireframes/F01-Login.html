<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F01 - Login | Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }
        body {
            background: #e0e0e0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .wrapper {
            max-width: 800px;
            width: 100%;
        }
        .page-code {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .container {
            display: flex;
            gap: 12px;
        }
        .main-panel {
            flex: 1;
            border: 1px solid #000;
            background: #fff;
        }
        .nav-panel {
            width: 150px;
            border: 1px solid #000;
            padding: 10px;
            font-size: 9px;
            background: #fff;
        }
        .nav-panel h4 {
            margin-bottom: 8px;
            font-size: 10px;
        }
        .nav-panel ul {
            list-style: disc;
            padding-left: 15px;
        }
        .nav-panel li {
            margin-bottom: 5px;
            line-height: 1.3;
        }
        .color-info {
            margin-top: 12px;
            border: 1px solid #000;
            padding: 10px;
            font-size: 9px;
            line-height: 1.5;
            background: #fff;
        }
        /* Page specific styles */
        .login-layout {
            display: flex;
            min-height: 280px;
        }
        .login-left {
            width: 55%;
            background: #1a1a1a;
            color: #fff;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-left h1 {
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .login-left .accent-bar {
            width: 30px;
            height: 3px;
            background: #666;
            margin-bottom: 8px;
        }
        .login-left p {
            color: #888;
            font-size: 10px;
        }
        .login-right {
            width: 45%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-right h2 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        .login-right .subtitle {
            color: #888;
            font-size: 9px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            font-size: 10px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 8px;
        }
        .copyright {
            margin-top: 30px;
            font-size: 7px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="page-code">F01</div>
        
        <div class="container">
            <div class="main-panel">
                <div class="login-layout">
                    <div class="login-left">
                        <h1>Sistem Peramalan<br>Persediaan Barang</h1>
                        <div class="accent-bar"></div>
                        <p>Toko Saputra Jaya</p>
                    </div>
                    <div class="login-right">
                        <h2>Login</h2>
                        <p class="subtitle">Masukkan akses akun Anda.</p>
                        
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Username">
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password">
                        </div>
                        
                        <button class="btn-login">Masuk</button>
                        
                        <div class="copyright">Â© Saputra Jaya</div>
                    </div>
                </div>
            </div>
            
            <div class="nav-panel">
                <h4>Navigasi</h4>
                <ul>
                    <li>Klik Masuk untuk menuju ke F02 (Dashboard)</li>
                </ul>
            </div>
        </div>
        
        <div class="color-info">
            <strong>Warna Background:</strong> #ffffff, #1a1a1a, #fafafa<br>
            <strong>Warna Font:</strong> #000000, #333333, #666666, #888888, #ffffff<br>
            <strong>Jenis Font:</strong> Inter, sans-serif
        </div>
    </div>
</body>
</html>
