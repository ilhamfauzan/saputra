<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F04a - Modal Tambah Produk | Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }
        body {
            background: #e0e0e0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .wrapper {
            max-width: 700px;
            width: 100%;
        }
        .page-code {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .container {
            display: flex;
            gap: 12px;
        }
        .main-panel {
            flex: 1;
            border: 1px solid #000;
            background: #fff;
        }
        .nav-panel {
            width: 150px;
            border: 1px solid #000;
            padding: 10px;
            font-size: 9px;
            background: #fff;
        }
        .nav-panel h4 {
            margin-bottom: 8px;
            font-size: 10px;
        }
        .nav-panel ul {
            list-style: disc;
            padding-left: 15px;
        }
        .nav-panel li {
            margin-bottom: 5px;
            line-height: 1.3;
        }
        .color-info {
            margin-top: 12px;
            border: 1px solid #000;
            padding: 10px;
            font-size: 9px;
            line-height: 1.5;
            background: #fff;
        }
        /* Modal Overlay */
        .modal-overlay {
            background: rgba(0,0,0,0.5);
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: #fff;
            width: 100%;
            max-width: 320px;
            border: 1px solid #ccc;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }
        .modal-title {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .modal-close {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            font-size: 12px;
            cursor: pointer;
            color: #888;
        }
        .modal-body {
            padding: 15px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 7px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            margin-bottom: 4px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            font-size: 10px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            font-size: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="page-code">F04a</div>
        
        <div class="container">
            <div class="main-panel">
                <div class="modal-overlay">
                    <div class="modal">
                        <div class="modal-header">
                            <h3 class="modal-title">Tambah Produk</h3>
                            <button class="modal-close">X</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nama Produk</label>
                                <input type="text" placeholder="Contoh: Minyak Goreng 2L">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Satuan</label>
                                    <select>
                                        <option>Pcs</option>
                                        <option>Dus</option>
                                        <option>Bal</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Stok Awal</label>
                                    <input type="number" value="0">
                                </div>
                            </div>
                            
                            <button class="btn-submit">Simpan Produk</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="nav-panel">
                <h4>Navigasi</h4>
                <ul>
                    <li>Klik X untuk menutup modal dan kembali ke F04</li>
                    <li>Klik Simpan Produk untuk menyimpan dan kembali ke F04</li>
                </ul>
            </div>
        </div>
        
        <div class="color-info">
            <strong>Warna Background:</strong> #ffffff, #fafafa, rgba(0,0,0,0.5)<br>
            <strong>Warna Font:</strong> #000000, #333333, #666666, #888888<br>
            <strong>Jenis Font:</strong> Inter, sans-serif
        </div>
    </div>
</body>
</html>
